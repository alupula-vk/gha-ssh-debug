on:
  - workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: true
name: Debug SSH

on: [push]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - zfi-steeringgear: Checkout code
        uses: actions/checkout@v3

      - zfi-steeringgear: Set up gha-ssh-debug
        uses: github/gha-ssh-debug@v1
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

      -  zfi-steeringgear: Run debug commands
        run: |
          ssh zfi-steeringgear@localhost 'echo "Debugging SSH connectivity"
        run debug commands
      name: Debug SSH

